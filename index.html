<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center">Dowry Calculator</h1>
        <form id="dowryForm">
            
            <div class="form-group">
                <label for="name">Bride/Groom Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            
            <div class="form-group">
                <label for="startingBid">Starting Bid ($):</label>
                <input type="number" id="startingBid" class="form-control" required>
            </div>

            
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" class="form-control">
                    <option value="1.5">Undergraduate degree (1.5)</option>
                    <option value="1.2">College degree (1.2)</option>
                    <option value="1.05">High school degree (1.05)</option>
                    <option value="0.9">Middle school degree (0.9)</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="netWorth">Family Net Worth:</label>
                <select id="netWorth" class="form-control">
                    <option value="2">More than $10,000 (2)</option>
                    <option value="1.5">Between $5,000 and $10,000 (1.5)</option>
                    <option value="1.2">Less than $5,000 (1.2)</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="caste">Caste:</label>
                <select id="caste" class="form-control">
                    <option value="100">Brahmin (+100$)</option>
                    <option value="50">Kshatriya (+50$)</option>
                    <option value="20">Vaishya (+20$)</option>
                    <option value="10">Shudra (+10$)</option>
                    <option value="-50">Varna - untouchable (-50$)</option>
                </select>
            </div>

            
            <div class="form-group">
                <label>Skills:</label><br>
                <input type="checkbox" id="musician" value="10">
                <label for="musician">Playing on a musical instrument (+10$)</label><br>
                <input type="checkbox" id="cook" value="20">
                <label for="cook">Good cook (+20$)</label><br>
                <input type="checkbox" id="easygoing" value="15">
                <label for="easygoing">Easygoing character (+15$)</label><br>
                <input type="checkbox" id="singer" value="10">
                <label for="singer">Sings well (+10$)</label>
            </div>

            
            <div class="form-group">
                <label>Age:</label><br>
                <input type="radio" id="age18-23" name="age" value="1.5">
                <label for="age18-23">18-23 (1.5)</label><br>
                <input type="radio" id="age24-27" name="age" value="1.2">
                <label for="age24-27">24-27 (1.2)</label><br>
                <input type="radio" id="age28plus" name="age" value="0.95">
                <label for="age28plus">28+ (0.95)</label>
            </div>

            
            <div class="form-group">
                <label>Reputation:</label><br>
                <input type="checkbox" id="gossipParents" value="0.85">
                <label for="gossipParents">Gossips about parent's attitude (0.85)</label><br>
                <input type="checkbox" id="gossipCharacter" value="0.9">
                <label for="gossipCharacter">Gossips about character (0.9)</label><br>
                <input type="checkbox" id="generalGossip" value="-20">
                <label for="generalGossip">General gossips around his/her person (-20$)</label>
            </div>

            
            <div class="form-group">
                <label for="loveLetter">Love Letter:</label>
                <textarea id="loveLetter" class="form-control" maxlength="500"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
        </form>

        <hr>
        <div id="finalPrice" class="text-center mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
